{{define "title"}}{{.Title}}{{end}}

{{define "content"}}
    <style>
        {{range $i, $val := .Covered}}{{if gt $i 0}},{{end}}#line{{$val}}{{end}} {
            border-right: 8px solid #E6F5D0;
        }

        {{range $i, $val := .Uncovered}}{{if gt $i 0}},{{end}}#line{{$val}}{{end}} {
            border-right: 8px solid #FCE1E5;
        }

        {{range $i, $val := .Partly}}{{if gt $i 0}},{{end}}#line{{$val}}{{end}} {
            border-right: 8px solid #fff4c2;
        }

        tbody > tr > td:first-child {
            padding-right: 15px !important;
        }
    </style>


    <div>
        {{.Code}}
    </div>
{{end}}
